// ===================================================================================

function LeapCheck(){

	xLeap = 0;
	zYear = xYear;

	tYear = (zYear * .25); 
	aYear = Math.round(tYear); 		

	qYear = (tYear - aYear);

//	alert (qYear);
	
	if (tYear == aYear) {
		xLeap = 1;
	}

	if (qYear == .25) {
		xLeap = 2;
	}	
	if (qYear == -0.5) {
		xLeap = 3;
	}	
	if (qYear == -0.25) {
		xLeap = 4;
	}	
		
}

// ===================================================================================

function YearNote(){

	nYear = "";
	yYear = String(xYear);
	 
	for (i = 0; i < aValidYears.length; i++) {
		if (aValidYears[i] == xYear) {
			if (yYear < 0) {
				yYear = "yn" + Math.abs(yYear) 
			} else {
				yYear = "y" + yYear 
			}		
			nYear = eval(yYear);
		}
	}

// alert(nYear)
	
}

// ===================================================================================

function PersonalNote(){

	yYear = xYear;
	 
	if (yYear < 0) {
		yYear = "yn" + math.abs(yYear) 
	} else {
		yYear = "y" + yYear 
	}	
	
	if (xMonth <= 9) {
		yYear = yYear + "0" + xMonth 
	} else {
		yYear = yYear + xMonth 
	}

	if (xDay <= 9) {
		yYear = yYear + "0" + xDay 
	} else {
		yYear = yYear + xDay 
	}
	
	var nYear = eval(yYear)
	
}
